<mat-card
    [class]="className"
    [style]="marginDefault == 'true' ? 'margin-left: 5px; margin-right:5px' : ''"
>
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
</mat-card>
